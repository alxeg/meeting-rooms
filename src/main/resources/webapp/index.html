<!DOCTYPE html>
<html>

<head>
    <title>Meeting Rooms</title>
    
    <link rel='stylesheet' href='bower_components/fullcalendar/dist/fullcalendar.css' />
    <link rel='stylesheet' href='bower_components/css-spinners/css/spinners.css' />

    <script src='bower_components/moment/min/moment.min.js'></script>
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='bower_components/fullcalendar/dist/fullcalendar.js'></script>
    <script src='bower_components/fullcalendar/dist/lang/ru.js'></script>
    <script src='bower_components/jsrender/jsrender.min.js'></script>
    <script src='jquery.timers.min.js'></script>
    
    <script id="tpl-room" type="text/x-jsrender">
        <div class="room_container">
            <div class="room_title">{{:title}}</div>
            <div class="room_calendar" id="{{:id}}"></div>
        </div>
    </script>
    <script id="tpl-loading" type="text/x-jsrender">
        <div id="{{:id}}" class="spinner-loader" style="position: absolute; left: {{:x}}px; top: {{:y}}px; z-index:999">
            Loading...
        </div>
    </script>
    <script id="tpl-legend" type="text/x-jsrender">
        <li>{{:title}}&nbsp;â€” {{:description}}.</li>
    </script>

    <script src='meetings.js'></script>
    <link rel='stylesheet' href='meetings.css' />
        
</head>

<body>
    <div id="meetings_holder">

        <div class="room_container">
            <h1 class="calendar-title">
                <img
                    src="logo.png">
            </h1>
            <ul id="cal_legend" class="calendar-legend">
            </ul>
            <div id='current-time'></div>
        </div>
    </div>
</body>

</html>
